
{% extends 'layout.html' %}

{% block body %}
<div id="main-container-columns">
  <div class="entries">
    {% for entry in entries | reverse %}
    <div class="entry-title">
      <a href="{{ url_for('blog', article_id=entry['article_id']) }}">{{ entry['date'] + " - " + entry['title'] + "..." }}</a>
    </div>
    {% endfor %}
  </div>
  <div id="blog-container">
    <div class="entry">
      {{ entry['content']|safe }}
    </div>
  </div>
</div>
{% endblock %}
