{% extends 'layout.html' %}

{% block head %}
    <!-- SUMMER NOTE STRUFF  -->

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- SUMMER NOTE STRUFF  -->
{% endblock %}

{% block body %}
  <div id="main-container-columns">
    <div class="entries">
      {% for entry in entries %}
      <div class="entry-title">
        <a href="{{ url_for('blogcreate', article_id=entry['article_id']) }}">{{ entry['title'] + " - " + entry['date'] }}</a>
      </div>
      {% endfor %}
    </div>
    <div id="editor-container">
      <form method="POST">
        <textarea id="summernote" name="editordata">{{ entry['content'] }}</textarea>
        <input type="submit" class="form-control" value="Create new blog entry" name="add" />
        <input type="submit" class="form-control" value="Overwrite existing blog entry" name="edit" />
      </form>
    </div>
</div>
{% endblock %}
